<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button type="button" id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleContainer">
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            

            <div class="row text-center">
                <ul id="pagination" class="pagination pagination-sm">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function(){
            window.parent.setMenu(1,1);
        })
    </script>

<!-- {{each 数组 当前项 当前下标}} -->
    <script id="temp_table" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script id="temp_cate" type='text/html'>
        <option value="">所有分类</option>             
        {{each data item}}
            <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>

    

    <script>
        // 初始化 文章分类下拉列表
        category.show().then(function(res){
            console.log(res);
            // 模板引擎，渲染数据
            var htmlStr = template('temp_cate',res);
            console.log(htmlStr);
            $('#selCategory').html(htmlStr)
        })
        // selCategory
    </script>
    <script>
        // 全局变量 
        var curPage = ''; // 表示当前要展示第几页
        var type = ''; // 表示文章的类型
        var state = ''; // 表示文章的状态

        var curTotalPage = ''; // 表示当前查询总页数

        getAndShow();

        // 获取数据，并展示在表格中
        function getAndShow() {
            article.show(curPage,type,state).then(function(res){
                // 取回数据
                // console.log(res);
                if(res.code === 200){
                    // 1. 使用模板引擎技术，渲染数据
                    // var htmlStr = template(id，res)
                    //  res = {code 
                    //     data:[],
                    //     totalPage:}
                    var htmlStr = template('temp_table' ,res )
                    // console.log(htmlStr)
                    $('#articleContainer').html( htmlStr )

                    // 2. 实现分页
                    // 如果前后两次查询结果得到的总页数不相同。
                    // 则需要destory()分页插件，再做初始化
                    
                    if(curTotalPage != res.totalPage){
                        console.log( '前后两次查询结果得到的总页数不相同')
                        console.log( curTotalPage, res.totalPage)
                        // 由于插件对总页数的变化不敏感，所以如果总页数不同，则要
                        // 先销毁，再创建
                        // 参考：http://josecebe.github.io/twbs-pagination/
                        $('#pagination').twbsPagination('destroy');
                        curTotalPage = res.totalPage
                    }

                    $('#pagination').twbsPagination(
                        {
                            totalPages: res.totalPage, // 总页数
                            visiblePages: 7,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            onPageClick: function (event, page) {
                                // 点击页码：
                                // 1. 更新全局变量
                                // console.log(event,page);
                                curPage = page
                                 // 2. 重新请求
                                getAndShow()
                            }
                        }
                    )
                }
            })
        }
        
        // 文章筛选
        $('#btnSearch').click( function () {
            // 1. 获取当前的筛选条件。保存到全局变量中
            // 如何获取下拉列表中当前选中的值
            type = $('#selCategory').val()
            state = $('#selStatus').val()
            console.log(type,state);

            // 筛选条件变化，直接固定选第一页
            curPage = 1
            
            // 2. 重发请求
            getAndShow()
        })
        
        // 文章删除
        $('#articleContainer').on('click','.del', function(){
            if(window.confirm('确认要删除吗？') === false){
                return;
            }
            // 从dom中取出自定义 属性
            var id = $(this).attr('data-id')
            
            // 去调用 article.js中的方法，去做删除
            console.log(id);
            article.del(id).then(function(res){
                if(res.code === 200){
                    // 删除成功，重新请求
                    getAndShow()
                }
            })
        })
    </script>

</body>

</html>

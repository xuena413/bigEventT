<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="cateContainer">
                    <!-- <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control" id="cate-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control" id="cate-slug">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>
    </div>


    <div class="modal fade" id="editModal" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title">编辑分类</h4>
            </div>
            <div class="modal-body">
                <form>
                <div style="display: none;" class="form-group">
                    <label for="recipient-name" class="control-label">分类id:</label>
                    <input type="text" class="form-control" id="cate-edit-id">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="control-label">分类名称:</label>
                    <input type="text" class="form-control" id="cate-edit-name">
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">分类别名:</label>
                    <input type="text" class="form-control" id="cate-edit-slug">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                
                <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                <button type="button" class="btn btn-primary" id="model_save">保存</button>
            </div>
            </div>
        </div>
    </div>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/template-web.js"></script>
    <!-- {{each 数组 当前项 当前下标}} -->
    <script type="text/html" id="temp">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id={{item.id}} data-name="{{item.name}}" data-slug="{{item.slug}}" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id={{item.id}} class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>

        getAndShow()

        // 加载并显示类别
        function getAndShow() {
            category.show().then(function(res){
            // res 就是从服务器中获取的数据
            // console.log(res);
            if(res.code === 200){
                // res:{code, data:[]}
                // 把数据拼接成html字符串，显示在tbody中
                // var htmlStr = template('id',数据)
                var htmlStr = template("temp", res)
                console.log(htmlStr);
                // 显示在dom容器中
                $('#cateContainer').html(htmlStr)
            }
        })
        }
        
    
        // 删除
        // $(容器).on(事件名， 委托人，回调)
        $('#cateContainer').on('click', '.del', function(){
            if(window.confirm('确定要删除吗？') === false){
                // 取消删除 
                return;
            }
            // 获取自定义属性
            var id = $(this).attr('data-id')
            console.log(id);
            category.del(id).then(res=>{
                // console.log(res);
                let {code, msg} = res;
                if(code === 200){
                    // 删除成功
                    // 1. 直接在页面上删除dom节点（有可能会导致数据不同步）
                    //    方法一，不使用。
                    //    用第二种方法
                    // 2. 重新获取数据
                    getAndShow()
                } else {
                    alert(msg)
                }
            }) 
        })
    
        // 编辑 - 显示模态框
        $('#cateContainer').on('click', '.edit',function(){
            // 获取当前编辑的类别信息
            // 获取自定义属性
            var id = $(this).attr('data-id')
            var name = $(this).attr('data-name')
            var slug = $(this).attr('data-slug')
            console.log(id,name, slug);

            // 显示编辑模态框
            $('#editModal').modal('show')

            // 并且显示当前编辑的类别的数据
            $('#cate-edit-id').val( id )
            $('#cate-edit-name').val( name )
            $('#cate-edit-slug').val( slug )
        })

        // 编辑 -  保存
        $('#model_save').click(function(){
            // 获取用户填入的信息
            var id = $('#cate-edit-id').val().trim()
            var name = $('#cate-edit-name').val().trim()
            var slug = $('#cate-edit-slug').val().trim()
            // 简单判断是否为空
            if(name === '' || slug === ''){
                alert('不能为空')
                return;
            }
            console.log(id,name,slug);
            // 发请求
            category.edit(id,name,slug).then(function(res){
                if(res.code === 200){
                    // 修改成功
                    // 1. 重新请求，更新页面
                    getAndShow()
                    // 2. 隐藏模态框
                    $('#editModal').modal('hide');
                }
            })
        })

        // 添加
        $('#model_add').click(function(){
            // 获取用户填入的信息
            var name = $('#cate-name').val().trim()
            var slug = $('#cate-slug').val().trim()
            // 简单判断是否为空
            if(name === '' || slug === ''){
                alert('不能为空')
                return;
            }
            console.log(name,slug);
            
            // 发请求
            // alert('add');
            category.add(name,slug).then(function(res){
                if(res.code === 200){
                    // 添加成功
                    // 1. 重新请求数据
                    getAndShow()
                    // 2. 清空input框
                    $('#cate-name').val('')
                    $('#cate-slug').val('')
                    // 3.模态框隐藏
                    $('#addModal').modal('hide');
                } else {
                    alert(res.msg)
                }
            } )
        });
        // 新增-关闭按钮
        $('#model_shutoff').click(function(){
            $('#cate-name').val('')
            $('#cate-slug').val('')
            $('#addModal').modal('hide');
          });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="myform">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="title" id="article_title" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover" id="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="categoryContainer" name="type">
            
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" name="date" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10" >
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="btnSave" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    
    <script src="./js/template-web.js"></script>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/utils/article.js"></script>
    <script id="temp_cate" type="text/html">
        {{each data item}}
            <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script>
    // 1. 获取在地址栏中id 
    // http://127.0.0.1:5500/web_back/article_edit.html?id=1574515438675
    // location.search   ======> ?id=1574515438675
    // alert( location.search )
    // str.substr(起点下标，长度)。如果不写长度，则取从起点到结束的全部子串
    var id = location.search.substr(4);
    

    // 2. 根据 id去求接口，获取对应文章的详情
    article.getDetail(id).then(function(res){
        // console.log(res);
        // 当前文章所属的类别 id
        var typeId = res.data.type;
        // 3. 显示在表单元素中
        $('#article_title').val( res.data.title )
        $('#article_cover').prop("src", res.data.cover)
        $('#dateinput').val(res.data.date)
        $('#rich_content').val(res.data.content)

        // 3.1 显示文章类型
        category.show().then(function(result){
            var htmlStr = template('temp_cate', result)
            console.log(htmlStr);
            $('#categoryContainer').html(htmlStr)
            // 让当前文章所属的类别 id处于选中状态
            // $("#categoryContainer").val("4")
            $("#categoryContainer").val(typeId)
            
        })
        // res.data
        
    })
    // 4. 用户再修改，再保存
    $('#btnSave').click(function(){
        // 1. 以formData收集参数
        var fd = new FormData(document.getElementById('myform'))
        // 补充一个参数
        fd.append("id", id)
        // 单独处理富文本编辑器
        fd.set('content', tinyMCE.activeEditor.getContent())
        // 2. 调用方法
        article.edit(fd, function(res){
            if(res.code === 200){
                alert('修改成功')
            } else {
                alert(res.msg)
            } 
        })
    })
    
    </script>

</body>

</html>
